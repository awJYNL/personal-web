<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人品牌网站 - 展示我的作品与故事">
    <title>我的个人空间 ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 粒子效果画布 -->
    <canvas id="particles-canvas"></canvas>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">✨ My Space</div>
        <ul class="nav-links">
            <li><a href="#about">关于我</a></li>
            <li><a href="#gallery">图片展示</a></li>
        </ul>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 个人介绍区域 -->
        <section id="about" class="section about-section">
            <div class="about-container">
                <div class="avatar-wrapper">
                    <!-- 占位图: avatar.png - 请替换为您的头像图片 (建议尺寸: 200x200) -->
                    <img src="image/avatar.png" alt="头像" class="avatar">
                    <div class="avatar-ring"></div>
                </div>
                <div class="about-content">
                    <h1 class="greeting">你好，我是 <span class="highlight">awa</span> 👋</h1>
                    <p class="tagline">✨ 少干多拿，不劳而获，那才是我的人生理想 ✨</p>
                    <p class="bio">
                        这里是您的个人简介。可以介绍您的职业、爱好、技能或者任何您想分享的内容。
                        让访客更好地了解您是谁，以及您热爱什么。
                    </p>
                    <div class="social-links">
                        <span class="social-btn">💬 QQ: 380768137</span>
                        <span class="social-btn">📧 Email: 380768137@qq.com</span>
                        <a href="https://github.com/awJYNL" class="social-btn" target="_blank">💼 GitHub</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- 图片展示区域 -->
        <section id="gallery" class="section gallery-section">
            <h2 class="section-title">📸 图片展示</h2>
            <p class="section-subtitle">记录生活中的美好瞬间</p>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="image/1.jpg" alt="展示图片1">
                </div>
                <div class="gallery-item">
                    <img src="image/2.jpg" alt="展示图片2">
                </div>
                <div class="gallery-item">
                    <img src="image/3.jpg" alt="展示图片3">
                </div>
            </div>
        </section>

    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>✨ Made with 💖 | © 2026 My Space</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
