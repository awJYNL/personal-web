<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人品牌网站 - 展示我的作品与故事">
    <title>任什么伟？</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 粒子效果画布 -->
    <canvas id="particles-canvas"></canvas>

    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="index.html" class="nav-brand">✨ My Space</a>
        <ul class="nav-links">
            <li><a href="about.html">关于我</a></li>
            <li><a href="#gallery">图片展示</a></li>
        </ul>
    </nav>

    <!-- 主要内容区 -->
    <main>
        <!-- 个人介绍区域 -->
        <section id="about" class="section about-section">
            <div class="about-container">
                <div class="avatar-wrapper">
                    <!-- 占位图: avatar.png - 请替换为您的头像图片 (建议尺寸: 200x200) -->
                    <img src="image/avatar.png" alt="头像" class="avatar">
                    <div class="avatar-ring"></div>
                </div>
                <div class="about-content">
                    <h1 class="greeting">你好，我是 <span class="highlight">awa</span> 👋</h1>
                    <p class="tagline">✨ 少干多拿，不劳而获，那才是我的人生理想 ✨</p>
                    <div class="social-links">
                        <span class="social-btn">💬 QQ</span>
                        <span class="social-btn">📧 Email</span>
                        <span class="social-btn">💼 GitHub</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 任什么伟区域 -->
        <section id="renwei" class="section">
            <h2 class="section-title">🎨 任什么伟</h2>
            <p class="section-subtitle">精选展示</p>
            <div class="gallery-grid">
                <!-- renwei1 - 任强伟 -->
                <div class="gallery-item" data-images='["image/renwei1.png", "image/renwei11.png"]'>
                    <img src="image/renwei1.png" alt="任强伟">
                    <div class="gallery-overlay"><span>任强伟</span></div>
                </div>
                <!-- renwei2 - 任阳伟 -->
                <div class="gallery-item" data-images='["image/renwei2.png", "image/renwei22.png"]'>
                    <img src="image/renwei2.png" alt="任阳伟">
                    <div class="gallery-overlay"><span>任阳伟</span></div>
                </div>
                <!-- renwei3 - 任夯伟 -->
                <div class="gallery-item" data-images='["image/renwei3.png", "image/renwei33.png"]'>
                    <img src="image/renwei3.png" alt="任夯伟">
                    <div class="gallery-overlay"><span>任夯伟</span></div>
                </div>
                <!-- renwei4 - 任佳伟 -->
                <div class="gallery-item" data-images='["image/renwei4.png", "image/renwei44.png"]'>
                    <img src="image/renwei4.png" alt="任佳伟">
                    <div class="gallery-overlay"><span>任佳伟</span></div>
                </div>
            </div>
        </section>

        <!-- 图片展示区域 -->
        <section id="gallery" class="section gallery-section">
            <h2 class="section-title">📸 图片展示</h2>
            <p class="section-subtitle">记录生活中的美好瞬间</p>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="image/1.jpg" alt="展示图片1">
                </div>
                <div class="gallery-item">
                    <img src="image/2.jpg" alt="展示图片2">
                </div>
                <div class="gallery-item">
                    <img src="image/3.jpg" alt="展示图片3">
                </div>
            </div>
        </section>

    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>✨ Made with 💖 | © 2026 My Space</p>
    </footer>

    <!-- 图片灯箱 -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="放大图片">
        <span class="lightbox-next">&#10095;</span>
        <div class="lightbox-counter" id="lightbox-counter"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
